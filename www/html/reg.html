
    <h1>Форма регистрации</h1>
    <form action="/?add" method="post">
        <input type="text" class="form-control mt-2" name="First_name" id="First_name" placeholder="Введите First name*">
        <input type="text" class="form-control mt-2" name="Last_name" id="Last_name" placeholder="Введите Last name*">
        <input type="text" class="form-control mt-2" name="Email" id="Email" placeholder="Введите Email*">
        <input type="text" class="form-control mt-2" name="Company_name" id="Company_name" placeholder="Введите Company name">
        <input type="text" class="form-control mt-2" name="Position" id="Position" placeholder="Введите Position">
        <input type="text" class="form-control mt-2" name="Mobile_Phone" id="Mobile_Phone" placeholder="Введите мобильный телефон">
        <input type="text" class="form-control mt-2" name="Home_Phone" id="Home_Phone" placeholder="Введите домашний телефон">
        <input type="text" class="form-control mt-2" name="Additional_Phone" id="Additional_Phone" placeholder="Введите дополнительный телефон">
        <button class="btn btn-success mt-4" type="submit" name="sendTask">Зарегистрировать</button>
    </form>
