
    <h1>Редактирование</h1>
    <form action="/?saveinfo={[ID]}" method="post">
        <input type="text" class="form-control mt-2" name="First_name" id="First name" placeholder="Введите First name*" value="{[First_name]}">
        <input type="text" class="form-control mt-2" name="Last_name" id="Last name" placeholder="Введите Last name*" value="{[Last_name]}">
        <input type="text" class="form-control mt-2" name="Email" id="Email" placeholder="Введите Email*" value="{[Email]}">
        <input type="text" class="form-control mt-2" name="Company_name" id="Company name" placeholder="Введите Company name" value="{[Company_name]}">
        <input type="text" class="form-control mt-2" name="Position" id="Position" placeholder="Введите Position" value="{[Position]}">
        <input type="text" class="form-control mt-2" name="Mobile_Phone" id="Mobile Phone" placeholder="Введите мобильный телефон" value="{[Mobile_Phone]}">
        <input type="text" class="form-control mt-2" name="Home_Phone" id="Home Phone" placeholder="Введите домашний телефон" value="{[Home_Phone]}">
        <input type="text" class="form-control mt-2" name="Additional_Phone" id="Additional Phone" placeholder="Введите дополнительный телефон" value="{[Additional_Phone]}">

        <button class="btn btn-success mt-4" type="submit" name="sendTask">Сохранить</button>
    </form>
